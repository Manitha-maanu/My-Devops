<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-500 h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-10 backdrop-blur-lg p-8 rounded-xl shadow-lg max-w-md w-full">
        <div class="text-center mb-6">
            <img class="mx-auto w-20" src="https://via.placeholder.com/80" alt="Logo">
            <h2 class="text-2xl font-bold text-white mt-4">Welcome Back</h2>
        </div>
        <form action="#" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-200">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required
                    class="mt-2 w-full p-3 rounded-md bg-gray-800 text-gray-200 placeholder-gray-400 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    class="mt-2 w-full p-3 rounded-md bg-gray-800 text-gray-200 placeholder-gray-400 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>
            <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-pink-500 to-red-500 text-white font-semibold rounded-md shadow-md hover:from-pink-600 hover:to-red-600 transition-transform transform hover:scale-105 focus:ring-2 focus:ring-pink-400">
                Login
            </button>
            <a href="#" class="block text-center text-sm text-pink-200 hover:text-white mt-4">Forgot your password?</a>
        </form>
    </div>
</body>
</html>
